<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img src="football-player.png" alt="" height="40" width="40">
                <h3>Jonsnow</h3>
                <p>Pro player</p>
            </div>
            <div class="links">
                <div class="link">
                    <img src="twitch.png" alt="" height="25" width="25">
                    <h2>Streams</h2>
                </div>
                <div class="link">
                    <img src="video-games.png" alt="" height="25" width="25">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="new-product.png" alt="" height="25" width="25">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="library.png" alt="" height="25" width="25">
                    <h2>Library</h2>
                </div>
                <div class="pro">
                    <h2>Join premium for more free games.</h2>
                    <img src="add-group.png" alt="" height="45" width="50">
                </div>
            </div>
        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="pngegg (1).png" alt="" height="60" width="60">
                    <div class="card-info">
                        <h2>Grand Theft Auto V</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="pngegg (2).png" alt="" height="60" width="60">
                    <div class="card-info">
                        <h2>Far Cry Primal</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <img src="pngegg (3).png" alt="" height="60" width="60">
                    <div class="card-info">
                        <h2>Hitman Absolution</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
    </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
